<section data-ng-controller="ProxiesController">
  <form name="proxyForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(proxyForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && proxyForm.ip_address.$invalid }">
      <label mean-token="'create-ip_address'" class="col-md-3 control-label">Ip Address</label>
      <div class="col-md-9">
        <input name="ip_address" type="text" class="form-control" data-ng-model="ip_address" id="ip_address" placeholder="Title" required>
        <div ng-show="submitted && proxyForm.ip_address.$invalid" class="help-block">
          <p ng-show="proxyForm.ip_address.$error.required">IP is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && proxyForm.port_num.$invalid }">
      <label mean-token="'create-port_num'" for="port_num" class="col-md-3 control-label">Port Num</label>
      <div class="col-md-9">
        <textarea name="port_num" data-ng-model="port_num" id="port_num" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && proxyForm.port_num.$invalid" class="help-block">
          <p ng-show="proxyForm.port_num.$error.required">Port Num is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
